<script>
   $(function () {
       var telphone_reg=/^1[3|5|7|8][0-9]\d{8}$/;
       var boxbum="";
        $(".btn1").click(function () {
            $(".chec_tip").eq(2).html("");
            boxbum=1;
            $(".title_content").html("上传营业执照");
            code_url("license");
            $("#modalbox").css("display","block");
            upload_timer();
        });
       $(".btn2").click(function () {
           $(".chec_tip").eq(2).html("");
           boxbum=2;
           $(".title_content").html("上传身份证正面照");
           code_url("id1");
           $("#modalbox").css("display","block");
           upload_timer();
       });
       $(".btn3").click(function () {
           $(".chec_tip").eq(2).html("");
           boxbum=3;
           $(".title_content").html("上传身份证反面照");
           code_url("id2");
           $("#modalbox").css("display","block");
           upload_timer();
       });

       $(".modalclose").on("click",function(){
           $("#modalbox").css("display","none");
           window.clearTimeout(timer1);
       });


       $('#choosefile').on('change',function(e){
           var imgfile=this.files[0];
           var src=URL.createObjectURL(imgfile);
           var uploadimg="<img style='width:100%' src='"+src+"' id='upload_pic'>";
           $(this).parent().prev().html(uploadimg);

           //uploadFile(this,'choosefile',boxbum);
       });

       $(".modalbtn").on("click",function(){
           //uploadFile( $('#choosefile'),"choosefile",boxbum);

           var uploadFormData =new FormData($("#choosefile1")[0]);

           $.ajax({
               url:"{php echo app_url('member/index/permit_validate')}kind="+boxbum,
               type:"post",
               processData: false,
               cache: false,
               contentType: false,
               async: false,
               data:uploadFormData,
               success:function (data) {
                   var data=JSON.parse(data);
                   if (boxbum == 1) {
                       $(".license").find(".rzpic").attr("src", data.content).parent().css("display","block");
                   } else if (boxbum == 2) {
                       $(".idcard1").find(".rzpic").attr("src", data.content).parent().css("display","block");
                   } else if (boxbum == 3) {
                       $(".idcard2").find(".rzpic").attr("src", data.content).parent().css("display","block");
                   }
                   $(".chec_tip1").eq(1).html("");
               }
           });
           $("#modalbox").css("display","none");

           window.clearTimeout(timer1);
       })



       //提交申请
       $("#uploadcompany_pic").on("click",function(){
           var company_name=$("#company_name").val();//公司名称
           var company_tel=$("#company_tel").val();//接受密码手机
           var license=$(".license").find("img").eq(0).attr("src");//营业执照
           var identity_card1=$(".idcard1").find("img").eq(0).attr("src");//身份证正面
           var identity_card2=$(".idcard2").find("img").eq(0).attr("src");//身份证反面

           var company_name_input=$("#company_name").closest(".general-input");

           if($.trim(company_name)==""){
               $(".chec_tip").eq(0).html(tipmsg("error","请输入公司名称"));
               $("#company_name").closest(".general-input").css("border-color","#e23d46");
               return false;
           }
           if(company_tel==""){
               $(".chec_tip").eq(1).html(tipmsg("error","请输入接受密码手机"));
               $("#company_tel").closest(".general-input").css("border-color","#e23d46");
               return false;
           }else if(!telphone_reg.test(company_tel)){
               $(".chec_tip").eq(1).html(tipmsg("error","输入接受密码手机有误"));
               $("#company_tel").closest(".general-input").css("border-color","#e23d46");
               return false;
           }
           if(!license||!identity_card1||!identity_card2){
               $(".chec_tip").eq(2).html(tipmsg("error","请上传营业执照和身份证正反面照片"));
               return false;
           }

           $.ajax({
               url:"{php echo app_url('member/index/pwd_bypermit')}",
               type:"post",
               data:{
                   companyname:company_name,
                   license:license,
                   company_tel:company_tel,
                   idcard1:identity_card1,
                   idcard2:identity_card2
               },
               success:function(data){
                   var data=JSON.parse(data);
                   if(data.status==1){
                       hint("success","提交成功，我们会在第一时间处理您的申请");
                       window.setInterval(function () {
                           location = location;
                       },1200)
                   }else if(data.status==4){
                       $(".chec_tip").eq(0).html(tipmsg("error","该公司未注册"));
                       $("#company_name").closest(".general-input").css("border-color","#e23d46");

                   }else if(data.status==2){
                       $(".chec_tip").eq(1).html(tipmsg("error","该手机号已被注册，请更换手机号"));
                       $("#company_tel").closest(".general-input").css("border-color","#e23d46");

                   }else{
                       hint("error",data.content);
                   }

               }
           })

       })

       function callback_content(data) {
           $("#modalbox").css("display","none");
           if(data.others==1){
               $(".license").find(".upload").css("display","block");
               $(".license").find(".rzpic").attr("src",data.content);
           }else if(data.others==2){
               $(".idcard1").find(".upload").css("display","block");
               $(".idcard1").find(".rzpic").attr("src",data.content);
           }else if(data.others==3){
               $(".idcard2").find(".upload").css("display","block");
               $(".idcard2").find(".rzpic").attr("src",data.content);
           }
       }

       $(".general-input input").on("mousedown",function(){
           $(this).parent().next().html("");
       })
   }) 
</script>
